<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./photos/favcion.webp" >

<body>
    <header>
        <div class="container">
            <h1> Currency converter appliaction</h1>
        </div>
        
    </header>
    <main>
        <div class="container">
                <form class="forminput" id="form">
                    <input type="number"  id="number"  required placeholder="Enter Amount  ">
                    <select id="selectfrom" required >
                        <option value="" disabled selected>Select a Currency</option>
                        <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="QAR">QAR</option>
                        <option value="JPY">JPY</option>
                        <option value="KHR">KHR</option>
                        <option value="CHF">CHF</option>
                        <option value="KWD">KWD</option>
                       <option value="OMR">OMR</option>
                         <option value="CZK">CZK</option>
                          <option value="RSD">RSD</option>
                          <option value="SAR">SAR</option>
                           <option value="BHD">BHD</option>
                           <option value="IRR">IRR</option>
                            <option value="IQD">IQD</option>
                              <option value="IDR">IDR</option>
                              <option value="DZD">DZD</option>
                    </select>
                    <select id="selectto" required>
                        <option value="" disabled selected>Select a Currency</option>
                       <option value="USD">USD</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="QAR">QAR</option>
                        <option value="JPY">JPY</option>
                        <option value="KHR">KHR</option>
                        <option value="CHF">CHF</option>
                        <option value="KWD">KWD</option>
                       <option value="OMR">OMR</option>
                         <option value="CZK">CZK</option>
                          <option value="RSD">RSD</option>
                          <option value="SAR">SAR</option>
                           <option value="BHD">BHD</option>
                           <option value="IRR">IRR</option>
                            <option value="IQD">IQD</option>
                              <option value="IDR">IDR</option>
                              <option value="DZD">DZD</option>
                    </select>
                    
                    <input type="submit" value="convert" id="btn">
                </form>

        </div>
    </main>
    <section>
        <div class="container">
            <h2>conversion now here</h2>
            <h3 class="date"></h3>
            <p class="result" ></p>
            <p class="result"></p>
            </div>
    </section>
    <footer>
        <div class="container">
            <p>all copy rights reserved &copy; <span id="year"></span> </p>
